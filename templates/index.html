<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloGGz</title>
    <link rel="stylesheet" href="/static/styles/style.css">
</head>

<body>
    <div class="head">
        <h1 class="heading">Welcome to BloGGz!!!</h1>
        <p>Like Blogging?</p>
        <p>Upload your blog on BloGGz watch yourself at the top of BloGGz!</p>
    </div>
    <div class="form">
        <p>Sign Up!</p>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            <li>{{ messages[-1] }}</li>
        </ul>
        {% endif %}
        {% endwith %}
        <form action="#" method="post">
            <input type="text" name="full_name" placeholder="Full Name" required>
            <br>
            <input type="text" name="username" placeholder="Username" required>
            <br>
            <input type="email" name="user-email" placeholder="Email ID" required>
            <br>
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <input type="password" name="check_password" placeholder="Re-enter Password" required>
            <br>
            <input type="submit" value="Register">
        </form>
        <p>Already registered? <a href="/login">Login here.</a></p>
    </div>

</body>

</html>
